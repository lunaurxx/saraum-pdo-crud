<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Product Shop</title>
<link rel="stylesheet" href="./CSS Folder/payment.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="use.fontawesome.com/releases/v5.15.4/css/all.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="stylesheet" href="./CSS Folder/style.css">
<style>
body {
    font-family: 'Bombshell Pro ';
    background-image: url('./image/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;  
    height: 130vh;
}

</style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                  <img src="./image/logo.jpg" width="50px">
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">HOME</a></li>  
                        <li><a href="Customer.html">SERVICES</a></li>
                        <li><a href="reports.html">REPORTS</a></li>
                        <li><a>|</a></li>
                        <li>
                            <a href="Logistics.html" class="logistics-icon"><i class="fa fa-truck" aria-hidden="true"></i></a>
                           <a href="#" class="add-to-cart-button"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                            
                        </li> 
                    </ul>   
                </nav>  
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="form-container">
        <h1>Payment & Accounting</h1>
        <form id="payment-form" action="/submit_payment" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required>
            </div>
            <div class="payment-method-container">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="cash on delivery">Cash on delivery</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <input type="hidden" id="total-price" name="total-price">
            <input type="button" value="BUY NOW" onclick="redirectToLogistics()">
        </form>
    </div>

    <script>
        function redirectToLogistics() {
            window.location.href = "Logistics.html";
        }
    </script>
</body>
</html>
